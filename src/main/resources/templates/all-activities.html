            text-transform: uppercase;
            letter-spacing: 3px;

            position: absolute;
            bottom: 0;
            left: 0;

            transform: rotate(270deg);
            z-index:99;

<body>
<div th:replace="navbar.html :: header"></div>
<div class="content-pane">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well profile" id="container-box">
                <h1 align="center">All Activities</h1><hr style="background-color:#333;height:0.5px;">
            </div>
        <div class="well profile" id="container-box-off">


    <ul class="list-group">
        <h2 align="center">Official Activities</h2><hr style="background-color:#333;height:0.5px;">
        <li class = "list-group-item" th:each="activity : ${officialActivities}">
            <span class="badge" th:text="${activity.activityID}"></span>
<!--            <div  style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:#F0AD4E;padding-left:20px;">-->
<!--                <p th:text = "${activity.name}"></p>-->
<!--                <p th:text = "${activity.file}"></p>-->
<!--                <p th:text = "${activity.description}"></p>-->
<!--            </div>-->
            <h3 id="official-h3" th:if="${activity.isOfficial}" style="z-index:25; font-weight: bold">Official</h3>
            <div th:if="${activity.isOfficial}" style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:rgb(54,105,158);padding-left:20px;">
                <form action="#" th:action="@{activities-signup-list/}" enctype="multipart/form-data" method="post" th:object="${editForm}">
                    <p th:text = "${activity.name}"></p>
                    <p th:text = "${activity.file}"></p>
                    <p th:text = "${activity.description}"></p>
                    <input type = "hidden" th:name="activityJoinID" th:value = "${activity.activityID}"/>
                    <button type="submit">Join Activity</button>
                    </form>
            </div>
        </li>
        <h2 align="center">Custom Activities</h2><hr style="background-color:#333;height:0.5px;">
        <li class = "list-group-item" th:each="custAct : ${customActivities}">
            <span class="badge" th:text="${custAct.activityID}"></span>
            <h3   style="z-index:25">Custom</h3>
            <div  style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:#F0AD4E;padding-left:20px;">
<!--                <p th:text = "${custAct.name}"></p>-->
<!--                <p th:text = "${custAct.file}"></p>-->
<!--                <p th:text = "${custAct.description}"></p>-->
            </div>
            <h3  style="z-index:25; color: #0f0f0f; font-weight: bold">Custom</h3>
            <div style="border-width: 0px 0px 0px 25px;border-style:solid;border-color:rgb(245, 218, 66);padding-left:20px;  ">
                <form action="#" th:action="@{activities-signup-list/}" enctype="multipart/form-data" method="post" th:object="${editForm}">
                    <p th:text = "${custAct.name}"></p>
                    <p th:text = "${custAct.file}"></p>
                    <p th:text = "${custAct.description}"></p>
                    <input type = "hidden" th:name="activityJoinID" th:value = "${custAct.activityID}"/>
                    <button type="submit">Join Activity</button>
                </form>
            </div>
        </li>
    </ul>
